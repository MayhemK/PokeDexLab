<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
  <title>pokemon</title>
</head>

<body data-bs-theme="light">
  <header>
    <h1>Monster Collector <span style="color: #0f0;">:)</span></h1>
    <div>Cash Gochem <img src="" alt="Avatar"></div>
  </header>

  <main>
    <section class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="regions">
            <button>Kanto</button>
            <button>Johto</button>
            <button>Hoenn</button>
            <button>Sinnoh</button>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid">
      <div class="row">
        <div class="col-3">
          <div class="left-panel">
            <div class="scrolling-list">
              <ul id="monList">
                <li>${this.name}</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="center-panel">
            <div class="container-fluid">
              <div class="row text-center">
                <div class="col-12">
                  <h3>${this.name}</h3>
                </div>
              </div>
              <div class="row justify-content-center ">
                <div class="col-6">
                  <img src="" alt="${this.name}">
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-8">
                  <div class="row justify-content-around text-center">
                    <div class="col-12">
                      <p>types</p>
                    </div>
                    <div class="col-4">
                      <p>Health</p>
                      <p>Attack</p>
                      <p>Defense</p>
                      <p>Speed</p>
                      <p>weight</p>
                      <p>Height</p>
                    </div>
                    <div class="col-4">
                      <p>69 hp</p>
                      <p>69 hp</p>
                      <p>69 hp</p>
                      <p>69 hp</p>
                      <p>69 hp</p>
                      <p>69 hp</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="right-panel">
            <h2>My Pokemon 6</h2>
            <ul>
              <li>Impmon</li>
              <li>Gaomon</li>
              <li>Bulbasaur</li>
              <li>Guilmon</li>
              <li>Gomamon</li>
              <li>Patamon</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
</body>

</html>
